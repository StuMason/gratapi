on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
    - uses: actions/checkout@v2
    - id: foo
      uses: StuMason/example-composite-action@v1.1
      with:
        who-to-greet: ${{ secrets.TEST_SECRET }}
        boole: true
    - run: echo random-number ${{ steps.foo.outputs.random-number }} 
      shell: bash